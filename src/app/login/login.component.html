<div *ngIf="!(authService.user$ | async); else loggedIn">
  <h2>Welcome, Guest!</h2>
  <div id="google-button"></div>
  <p>Alternatively, Google One Tap might appear automatically.</p>
</div>

<ng-template #loggedIn>
  <div *ngIf="authService.user$ | async as user">
    <h2>Welcome, {{ user.name }}!</h2>
    <img [src]="user.picture" alt="User Picture" referrerpolicy="no-referrer">
    <p>Email: {{ user.email }}</p>
    <button (click)="signOut()">Sign Out</button>
  </div>
</ng-template>
